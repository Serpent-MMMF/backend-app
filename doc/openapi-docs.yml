paths:
  /auth/login:
    post:
      security:
        - bearerAuth: []
      requestBody:
        required: true
        description: Login request body
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: user's email
                  example: user@gmail.com
                password:
                  type: string
                  description: user's password
                  example: password
              required:
                - email
                - password
      responses:
        "200":
          description: Login success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  error:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            description: User ID
                            example: "1"
                          createdAt:
                            type: string
                            nullable: true
                            description: user's created at
                            example: 2021-08-01T00:00:00.000Z
                          updatedAt:
                            type: string
                            nullable: true
                            description: user's updated at
                            example: 2021-08-01T00:00:00.000Z
                          name:
                            type: string
                            description: user's name
                            example: malik akbar
                          description:
                            type: string
                            description: user's description
                            example: I am a cool guys
                          role:
                            type: string
                            enum: &a1
                              - MENTEE
                              - MENTOR
                            description: user's role
                            example: MENTEE
                          email:
                            type: string
                            description: user's email
                            example: user@gmail.com
                          cityId:
                            type: string
                            description: user's city'
                            example: "1101"
                          imageUrl:
                            anyOf:
                              - type: string
                              - nullable: true
                              - nullable: true
                            description: user's image url
                            example: http://www.example.com
                          subscriptionStatus:
                            type: string
                            enum: &a2
                              - FREE
                              - PREMIUM
                            description: user subscription status
                            example: FREE
                        required:
                          - id
                          - createdAt
                          - updatedAt
                          - name
                          - description
                          - role
                          - email
                          - cityId
                          - imageUrl
                          - subscriptionStatus
                        description: user data
                      token:
                        type: string
                        description: auth JWT token
                        example: nasjfcnilkdsnkc
                    required:
                      - user
                      - token
                required:
                  - success
                  - message
